<template>
    <lightning-card title="for:each loop">

        <div class="slds-var-m-around_medium">
            <ul  class="slds-has-dividers_around-space">
         
                <template for:each={carList} for:item="Car" >
              <li key={Car} class="slds-item">{Car}</li>
              </template>
        
        </ul>
        </div>
         </lightning-card>

         <lightning-card title="for:each loop1">

            <div class="slds-var-m-around_medium">
                <ul  class="slds-has-dividers_around-space">
             
                    <template for:each={ceoList} for:item="list" >
                  <li key={list.id} class="slds-item">{list.name} {list.company}</li>
                  </template>
            
            </ul>
            </div>
             </lightning-card>


         <lightning-card title="iterator loop">

            <div class="slds-var-m-around_medium">
                
             
                <template iterator:ceo={ceoList}>
                    <div key={ceo.value.id}>
                    <ul  class="slds-has-dividers_around-space">
                  
                  <template if:true={ceo.first}>
                    <div class="slds-box slds-theme_shade">
                  <strong>  List of Top companies and their CEO's</strong>
                    </div>
                  </template>
                   <li class="slds-item">
                    <strong>{ceo.value.company} </strong>
                    {ceo.value.name}
                   </li>

                   <template if:true={ceo.last}>
                    <div class="slds-box slds-theme_shade">
                        <strong>
                            Thanks for reading the list
                        </strong>
                    </div>

                   </template>


                  </ul>
                </div>
                </template>
            
            
            </div>
             </lightning-card>

         

            
</template>
